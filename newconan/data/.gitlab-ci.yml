.build-template: &build-template
    before_script:
        - git reset --hard HEAD
        - sudo pip install --upgrade conan_package_tools
        - conan user
    script:
        - python build.py

gcc-9:
    image: conanio/gcc9
    variables:
        CONAN_GCC_VERSIONS: "9"
    only:
        - tags # comment this if you want pipelines to run for each commit.
    <<: *build-template

